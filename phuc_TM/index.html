<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .h-50px {
            height: 50px;
        }

        .h-100px {
            height: 100px;
        }

        .f-grow {
            flex-grow: 1;
        }

        .f-grow-3 {
            flex-grow: 3;
        }

        .mr {
            margin-right: 5px;
        }

        .mt {
            margin-top: 5px;
        }

        .row-2-container {
            display: flex;
            justify-content: space-between;
        }

        .row-3-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="background-color: brown;" class="row-1 h-50px">
        </div>
        <div class="row-2-container h-100px mt">
            <div style="background-color:red" class="row-2-item mr f-grow"></div>
            <div style="background-color:yellow" class="row-2-item mr f-grow"></div>
            <div style="background-color:blue" class="row-2-item mr f-grow "></div>
            <div style="background-color:green" class="row-2-item  f-grow"></div>
        </div>
        <div class="row-3-container h-100px mt">
            <div style="background-color: aqua" class="row-3-item mr f-grow-3"></div>
            <div style="background-color:yellowgreen" class="row-3-item f-grow"></div>
        </div>
    </div>
    <script src="./baitap-js/bt-1.js"></script>
</body>


</html>
