<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script>
    //a/
    console.log('Tính tổng của mảng:');
    let a = [1, 2, 3, 7, 4, 7, 5, -6, 9, 6, -2];
    let total = a.reduce((accumulator, item) => accumulator + item)
    console.log('tong:', total);
    let tong = 0;
    for (let i = 0; i < a.length; i++) {
      tong += a[i];
    }
    console.log('tong:', tong);
    let sum = a.reduce((t, item, index) => t + item, 0)
    console.log('tong:', sum);
    //e/
    console.log('In ra các số chẵn:');
    for (let i = 0; i < a.length; i++) {
      if (a[i] % 2 == 0) {
        console.log(a[i]);
      }
    }
    //f/
    console.log('In ra các số lẻ:');
    for (let i = 0; i < a.length; i++) {
      if (a[i] % 2 != 0) {
        console.log(a[i]);
      }
    }
    //g/
    console.log('In ra mảng mới gấp 2 mảng cũ:');
    let b = [];
    for (let i = 0; i < a.length; i++) {
      b.push(a[i] * 2);
    }
    console.log(b);
    let c = a.map(item => item * 2);
    console.log(c);

    //d/
    console.log('Sắp xếp:');
    a.sort(function(x, y) {
      return x - y;
    });
    console.log(a);

    //b/+c/
    console.log('Số nhỏ nhất trong mảng:');
    let min = max = a[0];
    for (let i = 0; i < a.length; i++) {
      if (a[i] > min) {
        min == a[i];
      }
      if (a[i] < max) {
        max == a[i];
      }
    }
    console.log(min);
    console.log('Số lớn nhất trong mảng:');
    console.log(max);
  </script>
</body>

</html>
