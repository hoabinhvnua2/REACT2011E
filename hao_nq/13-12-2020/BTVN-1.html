<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 1</title>
</head>

<body>
  <form action="BTVN-1.html" method="get">
    <fieldset>
      <legend>Đăng ký tài khoản:</legend>
      <label for="firstName">Họ: </label>
      <br>
      <input type="text" name="firstName" id="firstName" placeholder="Nhập họ" style="width: 500px;">
      <br><br>
      <label for="lastName">Tên: </label>
      <br>
      <input type="text" name="lastName" id="lastName" placeholder="Nhập tên" style="width: 500px;">
      <br><br>
      <label for="userName">Tên đăng nhập: </label>
      <br>
      <input type="text" name="userName" id="userName" placeholder="Nhập username" style="width: 500px;">
      <br><br>
      <label for="password">Mật khẩu: </label>
      <br>
      <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" style="width: 500px;">
      <br><br><br>
      <input type="submit" value="Đăng ký">
    </fieldset>
  </form>
</body>

</html>
