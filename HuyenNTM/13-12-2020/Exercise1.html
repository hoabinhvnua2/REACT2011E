<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Day 4 - 13/12/2020</title>
</head>
<body>
    <form action="" target="" method="">
        <legend>Form đăng ký tài khoản</legend>
        <!-- thẻ thuộc tính name thì dlieu mới đc submit-->
        <!-- thuộc tính for là bắt buộc với thẻ label, và Giá trị for phải trùng với giá trị id trong <input />. -->
        <label for="fistname">First name</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Nhập first name"><br>
        <label for="lastname">Last name</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Nhập last name"><br>
        <label for="username">User name</label><br>
        <input type="text" id="username" name="username" placeholder="Nhập user name"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Nhập password"><br>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
