<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Bài 3</title>
</head>

<body>
    <!-- 1.	First name và last name ko đc để trống, không nhỏ hơn 2 ký tự và ko quá 30 ký tự
2.	Email ko đc để trống và đúng định dạng email
3.	Password ko đc để trống và phải có ít nhất 6 ký tự
4.	Confirm pass phải khớp với password
5.	Thành phố ko đc để trống
6.	Năm sinh ko đc để trống
 -->
    <div id="containerForm">
        <form onsubmit="register(event)">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                    <p id="errMessFirstName" class="errorMessage"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    <p id="errMessLastName" class="errorMessage"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Password</label>
                <input type="password" class="form-control" id="inputAddress2">
            </div>
            <div class="form-group">
                <label for="inputCity">Confirm password</label>
                <input type="password" class="form-control" id="inputCity">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">City</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Năm sinh</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <script language="javascript" src="validateForm.js"></script>
</body>

</html>
