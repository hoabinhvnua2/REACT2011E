<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <input type="text" id="firstNumber">
    <br>
    <input type="text" id="secondNumber">
    <br>
    <button onclick="caculator('cong')" id="cong" class="change-color">+</button>
    <button onclick="caculator('tru')" id="tru" class="change-color">-</button>
    <button onclick="caculator('nhan')" id="nhan" class="change-color">*</button>
    <button onclick="caculator('chia')" id="chia" class="change-color">/</button>
    <br>
    <input type="text" id="result">
    <script language="javascript" src="caculator.js"></script>
</body>

</html>
