<script>
    let squareEdge = 4;
    let widthRectangle = 3; heightRectangle = 6;
    let edgeTriangle1 = 5; edgeTriangle2 = 4; edgeTriangle3 = 7; heightTriangle = 6;
    let radius = 5;
    const PI = 3.14;
    
    console.log('Area of square: ', squareEdge * squareEdge);
    console.log('Area of rectangle: ', widthRectangle * heightRectangle);
    console.log('Area of triangle: ', (heightTriangle * edgeTriangle3) / 2);
    console.log('Area of circle: ', PI * radius * radius);

    console.log('Perimeter of square: ', squareEdge * 4);
    console.log('Perimeter of rectangle: ', (widthRectangle + heightRectangle) * 2);
    console.log('Perimeter of triangle: ', edgeTriangle1 + edgeTriangle2 + edgeTriangle3);
    console.log('Perimeter of circle: ', 2 * PI * radius);
</script>
