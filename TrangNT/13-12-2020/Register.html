<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        .register {
            width: 25%;
            margin: auto;
        }
        .btn {
            font-size: 14px;
            font-weight: bold;
        }
        legend {
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register">
        <fieldset>
            <legend>Register</legend>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" value="" placeholder="First name"><br>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" value="" placeholder="Last name"><br>
            <label for="username">User name:</label>
            <input type="text" id="username" name="username" value="" placeholder="User name"><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="" placeholder="Password"><br>
            <input type="submit" value="Register" class="btn">
        </fieldset>
    </div>
    
</body>
</html>
