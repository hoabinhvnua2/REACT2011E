<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .button {
            height: 50px;
            width: 50px;
        }
        .active {
            background-color: yellow;
            color: white;
        }
    </style>
  </head>
  <body>
    <input type="number" name="" id="one" />
    <input type="number" name="" id="two" />
    <br />
    <br />
    <button onclick="tinhToan('cong')" class="button active">+</button>
    <button onclick="tinhToan('tru')" class="button">-</button>
    <button onclick="tinhToan('nhan')" class="button">*</button>
    <button onclick="tinhToan('chia')" class="button">/</button>

    <br />
    <br />
    <input type="text" name="" id="result" />

    <script>
      let one = document.getElementById("one");
      let two = document.getElementById("two");
      let result = document.getElementById("result");

      //   let cong = document.getElementById("cong");
      //   let tru = document.getElementById("tru");
      //   let nhan = document.getElementById("nhan");
      //   let chia = document.getElementById("chia");

      function tinhToan(params) {
        console.log(params);
        // let total = parseInt(one.value) + parseInt(two.value);
        // result.value = total;
        switch (params) {
          case "cong":
            ;
            result.value = parseInt(one.value) + parseInt(two.value);
            break;
          case "tru":
            result.value = parseInt(one.value) - parseInt(two.value);
            break;
          case "nhan":
            result.value = parseInt(one.value) * parseInt(two.value);
            break;

          default:
            result.value = parseInt(one.value) / parseInt(two.value);
            break;
        }
      }
    </script>
  </body>
</html>
