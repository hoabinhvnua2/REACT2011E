<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form HTML Register</title>
    <style>
        div {
            margin-top: 10px;
        }
        .dangKy{
            width: 30%;
        }
        div.group{
            display: flex;
        }
        label{
            width: 25%;
        }
        input {
            width: 55%;
        }
        div.sub{
            margin-left: 65%;
        }
    </style>
</head>
<body>
    <div class="dangKy">
        <fieldset id="register">
            <legend>REGISTER</legend>
            <form action="">
                <div class="group">
                    <label for="fistName">First Name:</label>
                    <input id="fistName" type="text" placeholder="Huynh">
                </div>
                <div class="group">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" type="text" placeholder="Phuoc">
                </div>
                <div class="group">
                    <label for="userName">User Name:</label>
                    <input id="userName" type="text" placeholder="myphuoc1101">
                </div>
                <div class="group">
                    <label for="password">Password:</label>
                    <input id="password" type="password">
                </div>
                <div class="sub">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
