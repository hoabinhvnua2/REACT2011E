<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Bai5-slideshow/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__slideShow">
        <img src="../Bai5-slideshow/img/im1.png" alt="this is a picture" />
      </div>
      <div class="container__slideShow">
        <img
          src="/Khoa_na/File-BaiTapJS/Bai5-slideshow/img/im2.jpg"
          alt="this is a picture"
        />
      </div>
      <div class="container__slideShow">
        <img
          src="/Khoa_na/File-BaiTapJS/Bai5-slideshow/img/im3.jpg"
          alt="this is a picture"
        />
      </div>
      <div class="container__slideShow">
        <img src="../Bai5-slideshow/img/im4.png" alt="this is a picture" />
      </div>

      <div>
        <a class="container__btnClick container__btnClick--left" onclick="slidePlus(-1)" >&#10094;</a>
        <a class="container__btnClick container__btnClick--right" onclick="slidePlus(1)">&#10095;</a>
      </div>

      <div class="container__dots">
        <span class="container__dots--custom" onclick="slideDot(0)">1</span>
        <span class="container__dots--custom" onclick="slideDot(1)">2</span>
        <span class="container__dots--custom" onclick="slideDot(2)">3</span>
        <span class="container__dots--custom" onclick="slideDot(3)">4</span>
      </div>
    </div>
    <script src="/Khoa_na/File-BaiTapJS/Bai5-slideshow/script.js"></script>
  </body>
</html>
