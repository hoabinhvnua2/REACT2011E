  <body>
    <div class="clock">
      <div><span id="hours">00</span><span> giờ </span></div>
      <div><span id="minute">00</span><span> phút </span></div>
      <div><span id="seconds">00</span><span> giây </span></div>
    </div>
    <script>
      function dongHo() {
        let gio = document.getElementById("hours");
        let phut = document.getElementById("minute");
        let giay = document.getElementById("seconds");
        let gio_now = new Date().getHours();
        let phut_now = new Date().getMinutes();
        let giay_now = new Date().getSeconds();
        gio.innerHTML = gio_now;
        phut.innerHTML = phut_now;
        giay.innerHTML = giay_now;
      }
      let dem_gio = setInterval(dongHo,1000);
    </script>
  </body>
