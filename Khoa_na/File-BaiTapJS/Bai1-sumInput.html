<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
      .custom__btn {
        display: flex;
          justify-content: center;
        padding-top: 360px;
      }
    </style>
  </head>
  <body class="custom__btn">
    <button
      type="button"
      class="btn btn-outline-danger"
      onclick="sumInput()"
    >
      Click
    </button>
    <script>
      let arrNumber = new Array();
      function sumInput() {
        let data = prompt("Hãy nhập 1 giá trị số", 19);
        if (data == null) {
          console.log(arrNumber.reduce((tong, item) => tong + item, 0));
          return;
        }
        if (Number.isNaN(Number(data)) == false) {
          arrNumber.push(Number(data));
          return sumInput();
        } else {
          console.log(arrNumber.reduce((tong, item) => tong + item, 0));
          return;
        }
      }
    </script>
  </body>
</html>
