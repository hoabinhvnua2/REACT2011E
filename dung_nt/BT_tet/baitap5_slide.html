<!-- 
Bài 5: Tạo một slider 4 ảnh với 4 nút 1,2,3,4 phía dưới. Ảnh trên slider thay đổi tương
ứng khi bấm vào các nút phía dưới. Tạo thêm nút prev và nút next
khi nhấn next đến vị trí số 4 mà vẫn nhấn next thì ảnh sẽ quay trở lại vị trí số 1 vầ ngược lại vs nut prev
Yêu cầu:
1. Có đủ 4 bức hình 
2. Đầy đủ 4 nút bấm để điều khiển

-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bai Tap tet ReactJS</title>
        <link type="text/css" rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <img class="slide" src="./slide_picture/slide1.png" idx="1" alt="">
            <img class="slide" src="./slide_picture/slide2.jpg" idx="2" alt="">
            <img class="slide" src="./slide_picture/slide3.jpg" idx="3" alt="">
            <img class="slide" src="./slide_picture/slide4.png" idx="4" alt="">
            
        
        </div>
        
        <div class="change-img">
            <button class="btn"  id="prev" > == </button>
            <button class="active btn" idx="1">1</button>
            <button class="btn" idx="2">2</button>
            <button class="btn" idx="3">3</button>
            <button class="btn"  idx="4">4</button>
            <button class="btn" id="next" > == </button>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./baitap5_slide.js"></script>
    </body>
</html>
