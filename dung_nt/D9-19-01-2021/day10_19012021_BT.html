
<!DOCTYPE html>
<html lang="vn">
<head>
    <title> Bài tập Day 10: 19/01/2021 </title>  
</head>

<body>
    <h1> <b> Bài tập Day 10: 19/01/2021 </b></h1>
    <fieldset style="height:150px; width:400px; border-color:red">
        Cho một mảng giá trị như sau [1, 2, 3, 4, 5]:<br>
        a, tính tổng giá trị của mảng bằng 2 cách<br>
        b, in ra sô nhỏ nhất của mảng<br>
        c, in ra số lớn nhất của mảng<br>
        d, sắp xếp lại mảng<br>
        e, in ra các số chẵn<br>
        f, in ra cá số lẻ<br>
        g, in ra mảng mới có giá trị gấp 2 mảng hiện tại
    </fieldset>
    <script>
        const arr = [ 1, 5, 3, 4, 2 ];
        var sort_type = arr.sort();
        console.log("Mang co gia tri nhu sau \n", arr);
        
        let sum_type1 = 0;
        let min_type1 = arr[0];
        let max_type1 = arr[0];
        let odd_type = [], even_type = [];
        
        for(let i = 0; i < arr.length; i++){
            let item = arr[i];
            sum_type1 += item;

            if(min_type1 > arr[i]){
                min_type1 = arr[i];
            }

            if(max_type1 < arr[i]){
                max_type1 = arr[i];
            }

            if(arr[i] % 2 === 0){
                even_type.push(arr[i]);
            }
            else{
                odd_type.push(arr[i]);
            }
        }
        console.log("Cau A: Tong mang - Cach 1: dung vong lap for va cong don, ket qua la: ", sum_type1);
        console.log("Cau B: so be nhat - Cach 1: dung vong lap for va so sanh lon hon, ket qua la: ", min_type1);
        console.log("Cau C: so lon nhat - Cach 1: dung vong lap for va so sanh be hon, ket qua la: ", max_type1);
        console.log("Cau E: in ra các số chẵn, ket qua la:  \n", even_type);
        console.log("Cau F: in ra các số le, ket qua la: \n", odd_type);
        
        console.log("\n ------------------------------------ \n");
        console.log("Cau D: sắp xếp lại mảng \n");
        console.log("dung ham sort() tu be den lon, ket qua la: ", sort_type);
        let reverse_type = arr.reverse();
        console.log("\n dung ham reverse() tu lon va , ket qua la: ", reverse_type);
        
        console.log("\n ------------------------------------ \n");
        console.log("Cau G:  in ra mảng mới có giá trị gấp 2 mảng hiện tại \n");
        let new_arr = arr.map(index => index*2);
        console.log("\n dung ham map() , ket qua la: ", new_arr);
        
        console.log("\n ------------------------------------ \n");
        let sum_type2 = arr.reduce((sum,item) => sum + item,0);
        console.log("\n Cau A - Cach 2: dung ham reduce(), ket qua la: ", sum_type2);
        
        console.log("\n ------------------------------------ \n");
        let min_type2 = sort_type[0];
        console.log("\n Cau B - Cach 2: dung ham sort() tu be den lon, gia tri dau se la gia tri be nhat, ket qua la: ", min_type2);
        
        console.log("\n ------------------------------------ \n");
        let max_type2 = sort_type[arr.length - 1];
        console.log("\n Cau C - Cach 2: dung ham sort() tu be den lon, gia tri cuoi se la gia tri be nhat, ket qua la: ", max_type2);
    </script>
</body>
